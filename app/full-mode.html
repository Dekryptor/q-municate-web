<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call full-mode</title>
</head>
<body>
  <div class="mediacall l-flexbox" style="max-height:'+maxHeight+'">
    <video id="remoteStream" class="mediacall-remote-stream is-hidden"></video>
    <video id="localStream" class="mediacall-local mediacall-local-stream is-hidden"></video>
    <img id="localUser" class="mediacall-local mediacall-local-avatar" src="'+User.contact.avatar_url+'" alt="avatar">
    <div id="remoteUser" class="mediacall-remote-user l-flexbox l-flexbox_column">
      <img class="mediacall-remote-avatar" src="'+contact.avatar_url+'" alt="avatar">
      <span class="mediacall-remote-name">'+contact.full_name+'</span>
      <span class="mediacall-remote-duration">connecting...</span>
    </div>
    <div class="mediacall-info l-flexbox l-flexbox_column l-flexbox_flexcenter">
      <img class="mediacall-info-logo" src="images/logo-qmunicate-transparent.svg" alt="Q-municate">
      <span class="mediacall-info-duration is-hidden"></span>
    </div>
    <div class="mediacall-controls l-flexbox l-flexbox_flexcenter">
      <button class="btn_mediacall btn_full-mode" data-id="'+userId+'" data-dialog="'+dialogId+'"><img class="btn-icon_mediacall" src="images/icon-full-mode-off.png" alt="full mode"></button>
      <button class="btn_mediacall btn_camera_off" data-id="'+userId+'" data-dialog="'+dialogId+'"><img class="btn-icon_mediacall" src="images/icon-camera-off.svg" alt="camera"></button>
      <button class="btn_mediacall btn_mic_off" data-id="'+userId+'" data-dialog="'+dialogId+'"><img class="btn-icon_mediacall" src="images/icon-mic-off.svg" alt="mic"></button>
      <button class="btn_mediacall btn_hangup" data-id="'+userId+'" data-dialog="'+dialogId+'"><img class="btn-icon_mediacall" src="images/icon-hangup.svg" alt="hangup"></button>
    </div>
  </div>
</body>
</html>
