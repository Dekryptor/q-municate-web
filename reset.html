<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Q-municate Reset Password</title>
  <link rel="stylesheet" href="lib/scrollbar/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="l-wrapper">
    <section id="resetPage" class="l-page">
      <div class="l-container l-flexbox l-flexbox_column">
        <header class="l-welcome-header l-flexbox l-flexbox_column l-flexbox_flexbetween">
          <img class="l-welcome-header-logo" src="images/logo-qmunicate-big.png" alt="Q-municate">
          <img class="l-welcome-header-text" src="images/logo-qmunicate-text.png" alt="Q-municate">
          <div class="download">
            <a class="download-app" href="#"><img src="images/app-android.png" alt="download Q-municate Android"></a>
            <a class="download-app" href="#"><img src="images/app-ios.png" alt="download Q-municate iOS"></a>
          </div>
        </header>
        <form class="l-form l-flexbox l-flexbox_column" action="#" autocomplete="off">
          <h3 class="form-header">Reset your password</h3>
          <span class="text text_error">Error</span>
          <div class="chroma-hash">
            <input id="reset-password" class="form-input pattern-pass" type="password" placeholder="New password" required>
          </div>
          <button id="resetForm" class="btn btn_form btn_reset btn_qb">Reset password</button>
        </form>
      </div>
      <footer class="l-footer l-flexbox l-flexbox_flexbetween">
        <div class="footer-logo">
          <a href="http://quickblox.com" target="_blank"><img src="images/logo-quickblox-gray.png" alt="QuickBlox"></a>
        </div>
        <nav class="footer-links">
          <ul>
            <li class="footer-links-item"><a href="#">Support</a></li>
            <li class="footer-links-item"><a href="#">FAQ</a></li>
            <li class="footer-links-item"><a href="#">Help</a></li>
          </ul>
        </nav>
      </footer>
    </section>
  </div>

  <div id="fb-root"></div>
  <script>
    // Async downloading FB SDK
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="lib/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="lib/chroma-hash.js"></script>
  <script src="lib/quickblox.min.js"></script>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
